<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа #4,5">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип Место">
      </header>
      
      <main class="main">
        <section class="profile">
          <img class="avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button aria-label="Edit" type="button" class="profile__edit"></button>
          </div>
          <button aria-label="Add" class="profile__add" type="button"></button>
        </section>
        <section class="elements">
          <!-- cards -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_slide popup_image">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <div class="slide">
          <img src="#" class="slide__image" alt="image">
          <p class="slide__name">Name</p>
        </div>
      </div>
    </div>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
         <form class="form form_type_edit" name="edit-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input placeholder="Имя" class="form__input form__input_type_name" name="name" 
            required minlength="2" maxlength="40" id="name-input" value="Жак-Ив Кусто">
            <span class="name-input-error form__input-error"></span>

          <input placeholder="Профессия" class="form__input form__input_type_profession" 
            required minlength="2" maxlength="200" id="profession-input" value="Исследователь океана">
            <span class="profession-input-error form__input-error"></span>

          <button aria-label="Save" class="form__save form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form form_type_add" name="add-form" novalidate>
          <h2 class="form__title">Новое место</h2>

          <input placeholder="Название" class="form__input form__input_type_name"
            required minlength="2" maxlength="30" name="name" id="nameCard-input">
          <span class="nameCard-input-error form__input-error"></span>

          <input placeholder="Ссылка на картинку" class="form__input 
            form__input_type_link" id="link-input" required type="url">
          <span class="link-input-error form__input-error"></span>

          <button aria-label="Save" class="form__save form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <div class="element">
        <button aria-label="Remove" class="element__remove" type="button"></button>
        <img class="element__image" alt="image">
        <div class="element__group">
          <h2 class="element__name"></h2>
          <button aria-label="Like" class="element__like" name="button-like"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./pages/validate.js"></script>
  </body>
</html>
