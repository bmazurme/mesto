<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа #4">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип Место">
      </header>
      
      <main class="main">
        <section class="profile">
          <img class="avatar" src="./images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button aria-label="Edit" type="button" class="profile__edit"></button>
          </div>
          <button aria-label="Add" class="profile__add" type="button"></button>
        </section>
  
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в горах">
            <div class="element__group">
              <h2 class="element__name">Карачаевск</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
  
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы на фоне заката">
            <div class="element__group">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
          
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора в снегу">
            <div class="element__group">
              <h2 class="element__name">Домбай</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
  
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы на фоне заката">
            <div class="element__group">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
  
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора в снегу">
            <div class="element__group">
              <h2 class="element__name">Домбай</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
  
          <div class="element">
            <img class="element__image" src="./images//kirill-pershin-1088404-unsplash.jpg" alt="Церковь в горах">
            <div class="element__group">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button aria-label="Like" class="element__like" name="button-like"></button>
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
      </footer>

    </div>

    <div class="popup">
      <div class="popup__container">
        <button aria-label="Close" class="popup__close" type="button"></button>
        <form class="form" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input placeholder="Имя" class="form__input form__input_type_name" name="name">
          <input placeholder="Профессия" class="form__input form__input_type_profession" name="profession">
          <button aria-label="Save" class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./pages/index.js"></script>
  </body>
</html>
