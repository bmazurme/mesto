<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа #4">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Bogdan Mazur">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="root">
    <div class="page">
      <section class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип Место">
      </section>

      <section class="profile">
        <img class="avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <p class="profile-info__profession">Исследователь океана</p>
          <button type="button" class="profile-info__edit" ></button>
        </div>
        <button class="add-button" type="button">
          <img class="add-button__image" src="./images/plus.svg" alt="Добавить слайд">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в горах">
          <div class="element__group">
            <h2 class="element__name">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы на фоне заката">
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора в снегу">
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Горы на фоне заката">
          <div class="element__group">
            <h2 class="element__name">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора в снегу">
          <div class="element__group">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images//kirill-pershin-1088404-unsplash.jpg" alt="Церковь в горах">
          <div class="element__group">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>

      <section class="footer">
        <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
      </section>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="form" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__name" name="name">
          <input class="form__profession" name="profession">
          <button class="form__save" type="button">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./pages/index.js"></script>
  </body>
</html>
